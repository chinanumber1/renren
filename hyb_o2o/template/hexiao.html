{template 'common/header-base'}
<style type="text/css">
    .we7-table td{
      text-align: center;
    }
     /*个人自定义*/
  .form-controls .img-thumbnail{
      width:200px;
      height:200px;
  }
</style>
{if $op == 'display'}
<div class="pull-right">
    <a href="{php echo $this->createWeburl('hexiao', array('op'=>'post'))}"  class="btn btn-primary we7-padding-horizontal" style="margin-bottom: 20px">添加核销员</a>
</div>
<form class="form-horizontal" action="" method="post">
    <table class="table we7-table table-hover article-list vertical-middle">
        <tr>
            <td style="width:100px">排序</td>
            <td>核销员昵称</td>
            <td>核销员头像</td>
            <td>核销员工号</td>
            <td>联系方式</td>
            <td class="text-center">操作</td>
        </tr>
        {loop $products $item}
        <tr>
            <td>
                {$item['id']}
            </td>
            <td>
                {$item['jishi']['fw_name']}
            </td>
            <td>
                <img src="{media $item['jishi']['fw_thumb']}" style="width:50px;height:50px;" alt="">
            </td>
             <td>
                {$item['jishi']['fw_gonghao']}
            </td>
            <td>
                {$item['jishi']['fw_telphone']}
            </td>
            
           
            <td class="text-center">
                <a class="btn btn-default btn-sm" onclick="return confirm('此操作不可恢复，确认吗？'); return false;" href="{php echo $this->createWeburl('hexiao', array('id' => $item['id'], 'op' => 'delete'))}">删除</a>
            </td>
        </tr>
        {/loop}
    </table>
</form>
{/if}
{if $op == 'post'}
<form class="form-horizontal" action="" method="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">添加核销员</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="" class="control-label col-sm-1" >员工</label>
                 <div class="form-controls col-sm-5" style="margin-left: 75px;">
                   <select name="j_id" id="j_id" class="form-control">
                        <option value="">--请选择--</option>
                        {loop $products $items}
                        <option value="{$items['fw_id']}" {if $item['j_id']==$items["fw_id"]}selected{/if} >{$items['fw_name']}</option>
                        {/loop}
                    </select>
                </div>
                <div class="col-sm-1"></div>
                <div class="form-controls col-sm-4 help-block">等级名称</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <input name="token" type="hidden" value="{$_W['token']}" />
            <input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" style="margin-left: 45%;" />
        </div>
    </div>
</form>
{/if}
