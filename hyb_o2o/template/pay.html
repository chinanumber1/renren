{template 'common/header-base'}

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            参数设置
        </h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" method="post" action="" name="submit">
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">小程序AppId</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"  name="appid"  value="{$item[appid]}">
				</div>
			</div>		
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">小程序AppSecret</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"  name="appsecret" value="{$item[appsecret]}">
					
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">微信支付商户号mch_id</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"  name="mch_id" value="{$item[mch_id]}">
					
				</div>
			</div>
			 <div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">微信支付appkeykey</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"  name="appkey"  value="{$item[appkey]}">
					
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">微信模板消息id</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"  name="mbid"  value="{$item[mbid]}">
					
				</div>
			</div>
			<img src="../addons/hyb_o2o/style/moban.png" style="width: 74%;margin-left: 15%;">
			<div class="form-group">
				
				<div class="col-sm-offset-2 col-sm-10">
					<input name="token" type="hidden" value="{$_W['token']}" />
            <input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" style="margin-left: 45%;" />
				</div>
			</div>
			


			
	</form>
    </div>
</div>


<!-- {template 'common/footer'} -->
