{template 'common/header-base'}
<style type="text/css">
    .we7-table td{
      text-align: center;
    }
</style>
{if $op == 'display'}
<div class="pull-right">
    <a href="{php echo $this->createWeburl('sjtype', array('op'=>'post'))}"  class="btn btn-primary we7-padding-horizontal" style="margin-bottom: 10px">添加商家分类</a>
</div>
<form class="form-horizontal" action="" method="post">
    <table class="table we7-table table-hover article-list vertical-middle">
        <tr>
            <td style="width:100px">排序</td>
            <td>分类名称</td>
            <td>分类图标</td>
            <td>是否再首页显示</td>
            <td class="text-right">操作</td>
        </tr>
        {loop $products $item}
        <tr>
            <td>
                {$item['id']}
            </td>
            <td>
                {$item['t_name']}
            </td>         
            <td>
                <img src="{media $item['t_thumb']}" style="width: 100px;height: 100px;">
            </td>
            <td>
                {$item['t_statue']}
            </td>
            <td class="text-right">
                <a class="btn btn-default btn-sm" href="{php echo $this->createWeburl('sjtype', array('id' => $item['id'], 'op' =>'post'))}" >编辑</a> 
                <a class="btn btn-default btn-sm" onclick="return confirm('此操作不可恢复，确认吗？'); return false;" href="{php echo $this->createWeburl('sjtype', array('id' => $item['id'], 'op' => 'delete'))}">删除</a>
            </td>
        </tr>
        {/loop}
    </table>
</form>
{/if}
{if $op == 'post'}
<form class="form-horizontal" action="" method="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">添加商家分类</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="" class="control-label col-sm-1" >分类名称</label>
                 <div class="form-controls col-sm-5" style="margin-left: 75px;">
                    <input type="text" id="t_name" name="t_name" value="{$items['t_name']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  placeholder="" autocomplete="off">
                </div>
                <div class="col-sm-1"></div>
                <div class="form-controls col-sm-4 help-block">分类名称</div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-sm-1">分类图标</label>
                <div class="form-controls col-sm-5" style="margin-left: 75px;">
                    {php echo tpl_form_field_image('t_thumb', $items['t_thumb'])}
                </div>
                <div class="col-sm-1"></div>
                <div class="form-controls col-sm-4 help-block">分类图标</div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-sm-1" >是否在首页显示</label>
                 <div class="form-controls col-sm-5" style="margin-left: 75px;">
                    <select name="t_statue" id="t_statue" class="form-control">
                        <option value="">--请选择--</option>
                        <option value="是" {if $items['t_statue']=="是"}selected{/if} >是</option>
                        <option value="否" {if $items['t_statue']=="否"}selected{/if} >否</option>
                    </select>
                </div>
                <div class="col-sm-1"></div>
                <div class="form-controls col-sm-4 help-block"></div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <input name="token" type="hidden" value="{$_W['token']}" />
            <input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" style="margin-left: 45%;" />
        </div>
    </div>
</form>
{/if}
