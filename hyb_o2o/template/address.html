{template 'common/header-base'}
<style type="text/css">
    .we7-table td{
      text-align: center;
    }
</style>
{if $op == 'display'}
<form class="form-horizontal" action="" method="post">
    <table class="table we7-table table-hover article-list vertical-middle">
        <tr>
            <td style="width:100px">排序</td>
            <td>姓名</td>
            <td>昵称</td>
            <td>地址</td>
            <td>电话</td>
            <td class="text-right">操作</td>
        </tr>
        {loop $products $item}
        <tr>
            <td>
                {$item['d_id']}
            </td>
            <td>
                {$item['d_uname']}
            </td>  
            <td>
                {$item['name']}
            </td>        
            <td>
                 {$item['d_address']}{$item['d_xxaddress']}
            </td>
            <td>
                {$item['d_phone']}
            </td>
            <td class="text-right">
                <a class="btn btn-default btn-sm" onclick="return confirm('此操作不可恢复，确认吗？'); return false;" href="{php echo $this->createWeburl('address', array('d_id' => $item['d_id'], 'op' => 'delete'))}">删除</a>
            </td>
        </tr>
        {/loop}
    </table>
</form>
{/if}
