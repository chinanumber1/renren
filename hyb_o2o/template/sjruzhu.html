{template 'common/header-base'}
<style type="text/css">
    .we7-table td{
      text-align: center;
    }
</style>
{if $op == 'display'}
<div class="pull-right">
    <a href="{php echo $this->createWeburl('sjruzhu', array('op'=>'post'))}"  class="btn btn-primary we7-padding-horizontal" style="margin-bottom: 10px">添加有效期保证金设置</a>
</div>
<form class="form-horizontal" action="" method="post">
    <table class="table we7-table table-hover article-list vertical-middle">
        <tr>
            <td style="width:100px">排序</td>
           <!--  <td>入驻设置名称</td> -->
            <td>商家入驻有效期</td>
            <td>商家入驻保证金</td>
            <td class="text-right">操作</td>
        </tr>
        {loop $products $item}
        <tr>
            <td>
                {$item['r_id']}
            </td>
            <!-- <td>
                {$item['r_name']}
            </td> -->
            <td>
                {$item['r_time']}/年
            </td>         
            <td>
                {$item['r_money']}/元
            </td>
            
            <td class="text-right">
                <a class="btn btn-default btn-sm" href="{php echo $this->createWeburl('sjruzhu', array('r_id' => $item['r_id'], 'op' =>'post'))}" >编辑</a> 
                <a class="btn btn-default btn-sm" onclick="return confirm('此操作不可恢复，确认吗？'); return false;" href="{php echo $this->createWeburl('sjruzhu', array('r_id' => $item['r_id'], 'op' => 'delete'))}">删除</a>
            </td>
        </tr>
        {/loop}
    </table>
</form>
{/if}
{if $op == 'post'}
<form class="form-horizontal" action="" method="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">商家入驻有效期保证金设置</h3>
        </div>
        <div class="panel-body">
<!--             <div class="form-group">
                <label for="" class="control-label col-sm-1" >入驻设置名称</label>
                 <div class="form-controls col-sm-5" style="margin-left: 75px;">
                    <input type="text" id="r_name" name="r_name" value="{$items['r_name']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  placeholder="" autocomplete="off">
                </div>
                <div class="col-sm-1"></div>
                <div class="form-controls col-sm-4 help-block">入驻设置名称</div>
            </div> -->
            <div class="form-group">
                <label for="" class="control-label col-sm-1">商家入驻有效期</label>
                <div class="form-controls col-sm-2" style="margin-left: 75px;float: left;">
                    <input type="text" id="r_time" name="r_time" value="{$items['r_time']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  placeholder="" autocomplete="off">
                </div><span class="col-sm-1 help-block">年</span>
                <div class="col-sm-1"></div>
                <div class="form-controls col-sm-4 help-block">（请输入整数）</div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-sm-1">商家入驻保证金</label>
                <div class="form-controls col-sm-2" style="margin-left: 75px;float: left;">
                    <input type="text" id="r_money" name="r_money" value="{$items['r_money']}" class="form-control ng-pristine ng-untouched ng-valid ng-empty"  placeholder="" autocomplete="off">
                </div><span class="col-sm-1 help-block">元</span>
                <div class="col-sm-1"></div>
                <div class="form-controls col-sm-4 help-block">商家入驻保证金</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <input name="token" type="hidden" value="{$_W['token']}" />
            <input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" style="margin-left: 45%;" />
        </div>
    </div>
</form>
{/if}
