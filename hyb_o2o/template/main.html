{template 'common/header_base'}
<body class="iframe_body">
	<div class="warpper">
    	<div class="title">管理中心</div>
        <div class="content start_content">
            <div class="contentWarp">
                <div class="contentWarp_item clearfix">
                    <div class="section_select">
						                        <div class="item item_price">
                            <i class="icon"><img src="/addons/hyb_o2o/resouce/images/1.png" width="71" height="74" /></i>
                            <div class="desc">
                                <div class="tit"><!----><em>¥</em>{$omoney['m']}<!----></div>
                                <span>今日销售总额</span>
                            </div>
                        </div>
												                        <div class="item item_order">
                            <i class="icon"><img src="/addons/hyb_o2o/resouce/images/2.png" /></i>
                            <div class="desc">
                                <div class="tit">{$onum['n']}</div>
                                <span>今日订单总数</span>
                            </div>
                            <i class="icon"></i>
                        </div>
												                        <div class="item item_flow">
                            <i class="icon"><img src="/addons/hyb_o2o/resouce/images/4.png" width="86" /></i>
                            <div class="desc">
                                <div class="tit">{$snum['s']}</div>
                                <span>店铺数量</span>
                            </div>
                            <i class="icon"></i>
                        </div>
						</div>
                </div>
                <div class="contentWarp_item clearfix">
					                    <div class="section_order_select">
                        <ul>
                            
                            <li>
                                <a href="{php echo $this->createWebUrl('order', array('op' => 'display'))}">
                                    <i class="ice ice_d"></i>
                                    <div class="t">待支付订单</div>
                                    <span class="number">{$total1}</span>
                                </a>
                            </li>
                            <li>
                                <a href="{php echo $this->createWebUrl('order', array('op' => 'display'))}">
                                    <i class="ice ice_n"></i>
                                    <div class="t">待发货订单</div>
                                    <span class="number">{$total2}</span>
                                </a>
                            </li>
                            <li>
                                <a href="{php echo $this->createWebUrl('order', array('op' => 'display'))}">
                                    <i class="ice ice_w"></i>
                                    <div class="t">已发货订单</div>
                                    <span class="number">{$total3}</span>
                                </a>
                            </li>
                            <li>
                                <a href="{php echo $this->createWebUrl('order', array('op' => 'display'))}">
                                    <i class="ice ice_f"></i>
                                    <div class="t">已成交订单数</div>
                                    <span class="number">{$total4}</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="clear"></div>
					
				</div>
            </div>
            <div class="contentWarp">
                <div class="section section_order_count">
                    <div class="sc_title">
                        <i class="sc_icon"></i>
                        <h3>订单统计</h3>
                        <div class="filter_date">
                            订单走势图(单位：个)
                        </div>
                    </div>
                    <div class="sc_warp">
                        <div id="echarts-line-chart" style="height:274px;"></div>
                    </div>
                </div>
                <div class="section section_total_count">
                    <div class="sc_title">
                        <i class="sc_icon"></i>
                        <h3>销售统计</h3>
                        <div class="filter_date">
                            销售走势图(单位：元)
                        </div>                          
                    </div>
                    <div class="sc_warp">
                        <div id="total_main" style="height:274px;"></div>
                    </div>
                </div>
            </div>
			            
						            
</div>
  <script type="text/javascript" src="/addons/hyb_o2o/resouce/js/jquery.purebox.js"></script><script type="text/javascript" src="/addons/hyb_o2o/resouce/js/echarts-all.js"></script>    
    <script type="text/javascript">
    $(function() {
        var num = {php echo json_encode($wek_num)};
        var b = echarts.init(document.getElementById("echarts-line-chart")),
            a = {
                grid: {
                    x: 40,
                    x2: 40,
                    y2: 24
                },
                calculable: !0,
                xAxis: [{
                    type: "category",
                    boundaryGap: !1,
                    data: ["周一", "周二", "周三", "周四", "周五", "周六", "周日"]
                }],
                yAxis: [{
                    type: "value",
                    axisLabel: {
                        formatter: "{value}"
                    }
                }],
                series: [{
                    name: "新增订单",
                    type: "line",
                    data: num,
                    markPoint: {
                        data: [{
                            type: "max",
                            name: "最大值"
                        }, {
                            type: "min",
                            name: "最小值"
                        }]
                    }
                }]
            };
        b.setOption(a), $(window).resize(b.resize);
});
</script>
<script type="text/javascript">
    $(function() {
        var sum = {php echo json_encode($price_num)};
        var e = echarts.init(document.getElementById("total_main")),
            a = {
                grid: {
                    x: 40,
                    x2: 40,
                    y2: 24
                },
                calculable: !0,
                xAxis: [{
                    type: "category",
                    boundaryGap: !1,
                    data: ["周一", "周二", "周三", "周四", "周五", "周六", "周日"]
                }],
                yAxis: [{
                    type: "value",
                    axisLabel: {
                        formatter: "{value}"
                    }
                }],
                series: [{
                    name: "新增金额",
                    type: "line",
                    data: sum,
                    markPoint: {
                        data: [{
                            type: "max",
                            name: "最大值"
                        }, {
                            type: "min",
                            name: "最小值"
                        }]
                    }
                }]
            };
        e.setOption(a), $(window).resize(e.resize);
});
</script>
</body>
</html>
